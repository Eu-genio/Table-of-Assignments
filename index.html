<script>
function limit(input){
	if(input.value < 0)
  {
 	 input.value = '-';
  }
  if(input.value > 100)
  {
	  input.value = '-';
  }
  else
  {
	  input.value = Math.round(input.value);
  }
}

function Average()
{
  for(var row = 1;row<11;row++)
	{
    var sum = 0; 
    for(var cell = 2;cell<7;cell++)
    {
    	var x = document.getElementById("Student").rows[row].cells[cell].children[0].value;
      var add = parseFloat(x);
      if(!isNaN(add))
      {
      	sum+=add;
      }
    }
  var avg = sum/5; 
  if(avg < 40){
  	document.getElementById("Student").rows[row].cells[7].style.backgroundColor = "red";
    document.getElementById("Student").rows[row].cells[7].style.color = "white";
	  document.getElementById("Student").rows[row].cells[7].innerHTML = ("<td>" + Math.round(avg) + "%</td>");
  }
  else
  {
  document.getElementById("Student").rows[row].cells[7].style.color = "black"
  document.getElementById("Student").rows[row].cells[7].style.backgroundColor = "white";
  	document.getElementById("Student").rows[row].cells[7].innerHTML = ("<td>" + Math.round(avg) + "%</td>");
  }
 //to check if it actually loops 
  //document.getElementByClassName("Student").rows[row].cells[cell].children[0].value;
	}
}
